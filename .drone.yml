workspace:
  base: /drone
  path: src/github.com/drone/drone

pipeline:
  test:
    image: drone/golang:1.5
    environment:
      - GO15VENDOREXPERIMENT=1
      - GOPATH=/drone
    commands:
      - export PATH=$PATH:$GOPATH/bin
      - make deps gen
      - make test test_postgres test_mysql

  build:
    image: drone/golang:1.5
    environment:
      - GO15VENDOREXPERIMENT=1
      - GOPATH=/drone
    commands:
      - export PATH=$PATH:$GOPATH/bin
      - make build
    when:
      event: push

  publish:
    image: s3
    bucket: downloads.drone.io
    source: release/**/*.*
    when:
      event: push
      branch: master

  docker:
    repo: drone/drone
    tag: [ "0.5.0", "0.5" ]
    storage_driver: overlay
    when:
      branch: master
      event: push

services:
  postgres:
    image: postgres:9.4.5
    environment:
      - POSTGRES_USER=postgres
  mysql:
    image: mysql:5.6.27
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      
